<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora LCOE</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Calculadora LCOE</h1>
    <form id="lcoeForm">
      <div class="mb-3">
        <label for="investmentInput" class="form-label">Investimento do Sistema:</label>
        <input type="number" class="form-control" id="investmentInput" required>
      </div>
      <div class="mb-3">
        <label for="operatingExpensesInput" class="form-label">Despesas de Operação:</label>
        <input type="number" class="form-control" id="operatingExpensesInput" required>
      </div>
      <div class="mb-3">
        <label for="maintenanceExpensesInput" class="form-label">Despesas de Manutenção:</label>
        <input type="number" class="form-control" id="maintenanceExpensesInput" required>
      </div>
      <div class="mb-3">
        <label for="totalElectricityInput" class="form-label">Total de Eletricidade Gerada:</label>
        <input type="number" class="form-control" id="totalElectricityInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS e jQuery (requerido para o funcionamento do Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#lcoeForm').on('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário

        // Obtém os valores dos campos
        var investment = parseFloat($('#investmentInput').val());
        var operatingExpenses = parseFloat($('#operatingExpensesInput').val());
        var maintenanceExpenses = parseFloat($('#maintenanceExpensesInput').val());
        var totalElectricity = parseFloat($('#totalElectricityInput').val());

        // Calcula o LCOE
        var lcoe = (investment + operatingExpenses + maintenanceExpenses) / totalElectricity;

        // Exibe o resultado
        $('#result').html('<h3>O LCOE é: ' + lcoe.toFixed(2) + '</h3>');
      });
    });
  </script>
</body>
</html>
